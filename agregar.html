<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Libro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde4f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #e7abd5;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e7abd5;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e7abd5;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #e7abd5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d882c4;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            color: #e7abd5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Libro</h1>
        <form action="agregar_libro.php" method="post">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <input type="text" id="editorial" name="editorial">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria">
            </div>
            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <input type="text" id="idioma" name="idioma">
            </div>
            <div class="form-group">
                <label for="formato">Formato:</label>
                <input type="text" id="formato" name="formato">
            </div>
            <button type="submit" class="button">Agregar Libro</button>
        </form>
        <a href="mernu.html" class="back-link">Volver al inicio</a>
    </div>
</body>
</html>
