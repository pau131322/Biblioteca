<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Bibliotecario</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde4f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #e7abd5;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e7abd5;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e7abd5;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #e7abd5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d882c4;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            color: #e7abd5;
            text-decoration: none;
        }
        .return-btn {
            display: inline-block;
            background-color: white;
            color: #e7abd5;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Bibliotecario</h1>
        <form action="guardar_bibliotecario.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" pattern="\d+" title="Solo se permiten números" required>
            </div>
            <button type="submit" class="button">Agregar Bibliotecario</button>
        </form>
        <a href="mernu.html" class="return-btn">Regresar</a>
    </div>
</body>
</html>
