<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros de Poesía</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e7abd5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .book-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }

        .book-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 250px;
            transition: transform 0.3s ease;
            text-align: center;
            padding-bottom: 15px;
            cursor: pointer; /* Añadido para indicar que es clickeable */
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .book-title {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .book-author {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .return-btn {
            display: inline-block;
            background-color: white;
            color: #e7abd5;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .return-btn:hover {
            background-color: #ffffff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="mernu.html" class="return-btn">Regresar</a>
        <h1>Nuestra Galería de Libros</h1>
        <div></div>
    </div>
    
    <div class="book-gallery">
        <!-- Libro 1 -->
        <div class="book-card" onclick="window.location.href='abrazado.html'">
            <img src="libros/abrazado.jpg" alt="Portada del Libro 1" class="book-image">
            <div class="book-title">Abrazado a las Estrellas</div>
            <div class="book-author">Chūya Nakahara</div>
        </div>

        <!-- Libro 2 -->
        <div class="book-card" onclick="window.location.href='mujeresaman.html'">
            <img src="libros/las mujeres.jpg" alt="Portada del Libro 2" class="book-image">
            <div class="book-title">Las mujeres que aman demasiado</div>
            <div class="book-author">Robin Norwood</div>
        </div>

        <!-- Libro 3 -->
        <div class="book-card" onclick="window.location.href='1982.html'">
            <img src="libros/1982.jpg" alt="Portada del Libro 3" class="book-image">
            <div class="book-title">Kim Ji-young, nacida en 1982</div>
            <div class="book-author">Cho Nam-joo</div>
        </div>

        <!-- Libro 4 -->
        <div class="book-card" onclick="window.location.href='sonetos.html'">
            <img src="libros/sonetos.gif" alt="Portada del Libro 4" class="book-image">
            <div class="book-title">Sonetos</div>
            <div class="book-author">Shakespeare</div>
        </div>

        <!-- Libro 5 -->
        <div class="book-card" onclick="window.location.href='poesíadepaso.html'">
            <img src="libros/de paso.jpg" alt="Portada del Libro 5" class="book-image">
            <div class="book-title">Poesía de paso</div>
            <div class="book-author">Alvaro Garat</div>
        </div>
    </div>

    <script>
        // Opcional: Añadir efecto visual al hacer clic
        document.querySelectorAll('.book-card').forEach(card => {
            card.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            card.addEventListener('mouseup', function() {
                this.style.transform = 'scale(1)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
